<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Video Translator</h1>

        <div class="search-container">
            <label for="searchBox">Search: </label>
            <input type="text" id="searchBox" oninput="autoFill()">
            <button onclick="translateVideo()">Translate</button>
            <div id="autoFillContainer"></div>
        </div>

        <div class="selected-words-container">
            <h3>Selected Words:</h3>
            <div id="selectedWords"></div>
        </div>

        <div id="videoLinkContainer">
            <h2 id="videoName"></h2>
            <div id="videoLink"></div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
